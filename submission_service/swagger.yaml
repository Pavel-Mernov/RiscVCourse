
openapi: 3.0.3
info:
  title: Submission Service API
  version: 1.0.0
paths:
  /metrics:
    get:
      summary: Получить метрики Prometheus
      description: Возвращает метрики в формате Prometheus.
      responses:
        '200':
          description: Метрики в формате Prometheus
          content:
            text/plain; version=0.0.4; charset=utf-8:
              schema:
                type: string
                example: '# HELP http_requests_total The total number of HTTP requests.\n# TYPE http_requests_total counter\nhttp_requests_total{method="get",code="200"} 1027 1395066363000\n'

  /api/submissions:
    get:
      summary: Получить список посылок студента для одной задачи 
      parameters:
        - in: query
          name: taskId
          required: true
          schema:
            type: string
            format: uuid
          description: Идентификатор задачи
        - in: query
          name: userId
          required: true
          schema:
            type: string
            
          description: Идентификатор пользователя
      responses:
        '200':
          description: Список посылок
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Submission'

  /api/submission:
    post:
      summary: Создать новую посылку
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionCreate'
      responses:
        '201':
          description: Посылка создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'

        '401':
          description: Неавторизованный доступ

  /submission/{id}:
    get:
      summary: Получить посылку по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Данные посылки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        
        '401':
          description: Неавторизованный доступ

        '404':
          description: Не найдено

    delete:
      summary: Удалить посылку
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '401':
          description: Неавторизованный доступ
          
        '204':
          description: Удалено успешно

  /api/submissions/{id}/verdict:
    put:
      summary: Обновить вердикт конкретного Submission
      parameters:
        - name: id
          in: path
          description: ID Submission для обновления
          required: true
          schema:
            type: string
      requestBody:
        description: Новый вердикт в формате JSON
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - verdict
              properties:
                verdict:
                  type: string
                  enum:
                    - OK
                    - WA
                    - RE
                    - TL
                    - IG
                    - PS
      responses:
        '200':
          description: Вердикт успешно обновлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Ошибка валидации входных данных
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Submission не найден
          content:
            application/json:
              schema:
                type: object
        properties:
                  error:
                    type: string
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

components:
  schemas:
    Submission:
      type: object
      properties:
        submission_id:
          type: string
          format: uuid
        task_id:
          type: string
          format: uuid
        student_id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        text:
          type: string
        verdict:
          type: string
          enum: [OK, WA, RE, TL, IG]

    SubmissionCreate:
      type: object
      required: [task_id, student_id, text]
      properties:
        task_id:
          type: string
          format: uuid
        student_id:
          type: string
          format: uuid
        text:
          type: string
        verdict:
          type: string
          enum: [OK, WA, RE, TL, IG]
