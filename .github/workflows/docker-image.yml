
name: RiscVCourse. Build and push services

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push service A
        uses: docker/build-push-action@v5
        with:
          context: ./service-a
          file: ./service-a/Dockerfile
          push: true
          tags: ghcr.io/${{ github.REPOSITORY_OWNER }}/service-a:latest

      - name: Build and push service B
        uses: docker/build-push-action@v5
        with:
          context: ./service-b
          file: ./service-b/Dockerfile
          push: true
          tags: ghcr.io/${{ github.REPOSITORY_OWNER }}/service-b:latest

